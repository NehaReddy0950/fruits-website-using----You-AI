<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmers Fruits - Fresh Fruits From Farm</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .tagline {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
        }
        .place-order-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
    <script>
        // JavaScript code goes here
        // You can write your logic or functions here
        // Example:
        function calculateTotalPrice(quantity, price) {
            let total = quantity * price;
            if (quantity > 2) {
                total = total - (total * 0.2); // Apply 20% discount
            }
            return total;
        }

        function addToCart(productId, quantity, price) {
            console.log("Adding product with ID " + productId + " to cart...");
            let totalPrice = calculateTotalPrice(quantity, price);
            console.log("Total price: $" + totalPrice.toFixed(2));
            // Add your cart logic here
        }

        function placeOrder() {
            // Get user information from the form
            let address = document.getElementById("address").value;
            let phoneNumber = document.getElementById("phone").value;

            // Display order confirmation and bill
            console.log("Thank you for purchasing! You will receive your items in 3 hours.");
            console.log("Order details:");
            console.log("Address: " + address);
            console.log("Phone Number: " + phoneNumber);
            // Display the bill here
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Farmers Fruits</h1>
        <h2 class="tagline">Fresh Fruits From Farm</h2>
        <!-- Rest of your HTML content goes here -->

        <div class="cart">
            <h3>Cart</h3>
            <!-- Display the cart items and quantities here -->
            <div class="cart-item">
                <span class="item-name">Apple</span>
                <span class="item-quantity">2</span>
            </div>
            <div class="cart-item">
                <span class="item-name">Banana</span>
                <span class="item-quantity">3</span>
            </div>
            <div class="cart-item">
                <span class="item-name">Orange</span>
                <span class="item-quantity">1</span>
            </div>
            <div class="cart-item">
                <span class="item-name">Mango</span>
                <span class="item-quantity">4</span>
            </div>
            <div class="cart-item">
                <span class="item-name">Grapes</span>
                <span class="item-quantity">2</span>
            </div>

            <!-- Display the total cart value based on the quantity of fruits in the cart -->
            <div class="cart-total">
                <span>Total Cart Value:</span>
                <span>$42.00</span>
            </div>

            <!-- Display the total price, discount price, and final price after the discount -->
            <div class="cart-price-details">
                <span>Total Price:</span>
                <span>$50.00</span>
            </div>
            <div class="cart-price-details">
                <span>Discount:</span>
                <span>$8.00</span>
            </div>
            <div class="cart-price-details">
                <span>Final Price:</span>
                <span>$42.00</span>
            </div>

            <!-- User information form -->
            <h3>User Information</h3>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>

            <!-- Place order button -->
            <a href="#" class="place-order-btn" onclick="placeOrder()">Place Order</a>
        </div>
    </div>
</body>
</html>
